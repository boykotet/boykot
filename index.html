<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boykot Listesi</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #searchBar {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            background-color: #222;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            margin-right: 20px;
        }
        .header-image {
            max-width: 200px;
            height: auto;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
            color: white;
        }
        th {
            background-color: #333;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <input type="text" id="searchBar" placeholder="Firma ara..." onkeyup="filterTable()">
        <img src="https://www.indyturk.com/sites/default/files/article/main_image/2022/12/24/1077156-642634985.jpg" alt="BOYKOT Başlığı" class="header-image">
    </div>
    <section>
        <table id="boykotTable">
            <thead>
                <tr>
                    <th>Firma</th>
                    <th>Logo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Türk Kızılay</td>
                    <td><img src="https://kizilay.org.tr/assets/ikon/android-icon-192x192.png" alt="Türk Kızılay Logo"></td>
                </tr>
                <tr>
                    <td>Mado</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mado_logo.jpg" alt="Mado Logo"></td>
                </tr>
                <tr>
                    <td>Watsons</td>
                    <td><img src="https://www.mallofantalya.com.tr/content/upload/images/large/2022/08/watsons.png" alt="Watsons Logo"></td>
                </tr>
                <tr>
                    <td>TOGG</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/TOGG_logo.svg/440px-TOGG_logo.svg.png" alt="TOGG Logo"></td>
                </tr>
                <tr>
                    <td>KamilKoç</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/K%C3%A2mil_Ko%C3%A7_Logo_Mavi.png/1200px-K%C3%A2mil_Ko%C3%A7_Logo_Mavi.png" alt="KamilKoç Logo"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script>
        function filterTable() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let table = document.getElementById("boykotTable");
            let rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                let firmName = rows[i].getElementsByTagName("td")[0];
                if (firmName) {
                    let textValue = firmName.textContent || firmName.innerText;
                    if (textValue.toLowerCase().indexOf(input) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
